<html>

<body>
<canvas width="500" height="500" id="canvas"></canvas>
</body>
<script type="text/javascript" src="http://lufylegend.com/js/Box2dWeb-2.1.a.3.min.js"></script> 
<script src="/socket.io/socket.io.js"></script>
<script>
	var p_id;
	
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	
	
	var socket = io.connect('http://compute.cse.tamu.edu:24130');
	
	socket.on('ready', function(data) {
		console.log("connected");
		p_id = data.playerID;
		console.log(p_id);
		
		
	});
	
	
	var mouseX, mouseY, mousePVec, isMouseDown;
	var canvasPosition = getElementPosition(document.getElementById("canvas")); 
	document.addEventListener("mousedown", function(e) {
		isMouseDown = true;
		handleMouseMove(e);
		document.addEventListener("mousemove", handleMouseMove, true);
	}, true);
	
	document.addEventListener("mouseup", function() {
		document.removeEventListener("mousemove", handleMouseMove, true);
		isMouseDown = false;
		mouseX = undefined;
		mouseY = undefined;
	}, true);
	
	function handleMouseMove(e) {
		mouseX = (e.clientX - canvasPosition.x) / 10;
		mouseY = (e.clientY - canvasPosition.y) / 10;
		console.log(mouseX + " " + mouseY);
		socket.emit('mouse data', {playerID: p_id, mouseX: mouseX, mouseY: mouseY });
	};
	function getElementPosition(element) {
		var elem=element, tagname="", x=0, y=0;
		while((typeof(elem) == "object") && (typeof(elem.tagName) != "undefined")) {
			y += elem.offsetTop;
			x += elem.offsetLeft;
			tagname = elem.tagName.toUpperCase();
			if(tagname == "BODY")
				elem=0;
			if(typeof(elem) == "object") {
				if(typeof(elem.offsetParent) == "object") {
					elem = elem.offsetParent;
				}
			}
		}
		return {x: x, y: y};
	}
	
	
	
	
</script>








</html>
