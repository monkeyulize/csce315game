<!--Create the canvas, and set its color to blue-->
	<canvas width="500" height="500" id="canvas" style="background-color:#00CCCC;margin-left: auto; margin-right: auto "></canvas>



<script>
	//set default name of each player to player 1 to player 4, and replace span tag with those names
	var player_1= "player 1";
	var player_2= "player 2";
	var player_3= "player 3";
	var player_4= "player 4";
	document.getElementById('span1').innerHTML=player_1;
	document.getElementById('span2').innerHTML=player_2;
	document.getElementById('span3').innerHTML=player_3;

<!--import Box2d, and socket.io libraries for use in code-->
<!--Box2d is a physics engine and in control of all physics seen within game-->
<script type="text/javascript" src="Box2d.js"></script> 
<!--socket.io is incharge of all server and client communications-->
<script src="/socket.io/socket.io.js"></script>




<script>
	//player id, ranges from 0 to 3, later a name will replace or be associated to it
		var p_id;		
	//number of players currently in game
		var num_players;	
	//connect to compute.cse.tamu.edu
		var socket = io.connect('http://' + window.location.hostname + ':24133');	
	
	//fill the entire screen with canvas
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	
	/* begin: life indicator */
	
	var lives = {
		p1: 3,
		p2: 3,
		p3: 3,
		p4: 3	
	};	
		
	/* end: life indicator */
	
	
	//declare and instantiate all box2d required functions and classes for use in creating world
	var    b2Vec2 = Box2D.Common.Math.b2Vec2
	,	   b2Cross = Box2D.Common.Math.b2Cross
	,      b2BodyDef = Box2D.Dynamics.b2BodyDef
	,      b2Body = Box2D.Dynamics.b2Body
	,      b2FixtureDef = Box2D.Dynamics.b2FixtureDef
	,      b2World = Box2D.Dynamics.b2World
	,      b2BoxDef = Box2D.Dynamics.b2BoxDef
	,      b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape
	,      b2CircleShape = Box2D.Collision.Shapes.b2CircleShape
	,	   b2EdgeShape = Box2D.Collision.Shapes.b2EdgeShape
	,      b2RevoluteJointDef=Box2D.Dynamics.Joints.b2RevoluteJointDef
	,      b2MouseJointDef =  Box2D.Dynamics.Joints.b2MouseJointDef
	,      b2DebugDraw = Box2D.Dynamics.b2DebugDraw
	,      b2Fixture = Box2D.Dynamics.b2Fixture
	,      b2AABB = Box2D.Collision.b2AABB;
	
	//bodydef used to define a new type of actor
	var bodyDef = new b2BodyDef;
	//fixture used to define a new type of sub shape
	var myFixture = new b2FixtureDef;
	//declare new world by which to apply physics 
	var world = new b2World(new b2Vec2(0, 0), false);	
	
	//dynamically create walls using parameters, currently only used in creating the outer walls
	function createWall(x, y, w, h) {
		bodyDef.type = b2Body.b2_staticBody;
		bodyDef.position.x = x + w/2;
		bodyDef.position.y = y + h/2;
		myFixture.shape = new Box2D.Collision.Shapes.b2PolygonShape;
		myFixture.shape.SetAsBox(w/2, h/2);
		world.CreateBody(bodyDef).CreateFixture(myFixture);	
	}
	
	//create all 4 walls and define players spawn within it
	var start_positions = new Array();	
	function createArena(x, y, w, h) {
		createWall(x, y, w, 1);	//top wall
		createWall(x, y, 1, h);	//left wall
		createWall(x + w, y, 1, h);	//right wall
		createWall(x, y + h - 1, w, 1);	//bottom wall
	
		start_positions[0] = {x: x + 10, y: y + 10};
		start_positions[1] = {x: x + w - 10, y: y + 10};
		start_positions[2] = {x: x + 10, y: y + h - 10};
		start_positions[3] = {x: x + w - 10, y: y + h - 10};
	}
	var w = 400;
	var l = 300;
	//create a world of 400x10 by 300x10 due to scale factor of 10, or 4000x3000
	createArena(15, 15, w, l);
	

	//define the body as moveable and subject to outer forces
	bodyDef.type = b2Body.b2_dynamicBody;
	bodyDef.position.Set(4, 8);
	bodyDef.userData = 'BOX';
	
	//define the vulernable body subshape
	myFixture.shape = new b2CircleShape(3);
	myFixture.density = 1;
	myFixture.friction = 0.5;
	myFixture.restitution = 0.5;
	
	//define the invulnerable horn subshape
	var myHorn = new b2FixtureDef;
	myHorn.shape = new b2PolygonShape;
	myHorn.shape.SetAsArray([
		new b2Vec2(5*0.866 ,0),
		new b2Vec2(0, 3*1.5),
		new b2Vec2(0, 3*-1.5),
	]);
	myHorn.density = 1;
	myHorn.friction = 0.5;
	myHorn.restitution = 0.5;	
	
	
	var started = false;
	var bodies = new Array();
	var posX, posY, ang;
	
	//recieves message of me connecting to the server
	socket.on('player connected', function(data) {
		console.log("player connected");
		p_id = data.playerID;
					
		num_players = data.num_players;	
		
		//create a local copy of my player and spawning them into world at an appropriate spawn point
		bodies[num_players-1] = world.CreateBody(bodyDef); 
		bodies[num_players-1].SetPositionAndAngle(new b2Vec2(start_positions[p_id].x, start_positions[p_id].y),0);
		bodies[num_players-1].SetLinearVelocity(new b2Vec2(0, 0));
		bodies[num_players-1].SetFixedRotation(false);
		bodies[num_players-1].SetAngularVelocity(0);
		bodies[num_players-1].CreateFixture(myFixture);
		bodies[num_players-1].CreateFixture(myHorn); 
		bodies[num_players-1]["playerID"] = p_id;
		console.log("num_players: " + num_players);		
		console.log("player ID: " + bodies[num_players-1]["playerID"]);		
		
		//creating a local copy of every other player in game
		for(i = num_players-2; i >= 0; i--) {
			bodies[i] = world.CreateBody(bodyDef); 
			bodies[i].SetPositionAndAngle(new b2Vec2(start_positions[i].x, start_positions[i].y),0);
			bodies[i].SetLinearVelocity(new b2Vec2(0, 0));
			bodies[i].SetFixedRotation(false);
			bodies[i].SetAngularVelocity(0);
			bodies[i].CreateFixture(myFixture);
			bodies[i].CreateFixture(myHorn); 
			bodies[i]["playerID"] = i;
			console.log("i: " + i);
			console.log("num_players: " + num_players);		
			console.log("player ID: " + bodies[i]["playerID"]);
		
		}
		//game begins when player connected
		started = true;
		socket.emit('wh', {width : canvas.width, height : canvas.height });		
		requestAnimFrame(update);
	});
	
	//receives message that a new player has joined, instantiate and start controlling the local actor
	socket.on('player joined', function(data) {
		////////////////////////////////////////////////// showing how to end game 
		document.getElementById('gameover').style.zIndex=1;
		//////////////////////////////////////////////////
		console.log("another player joined");
		if(data.num_players > num_players) {
			num_players = data.num_players;
			bodies[num_players-1] = world.CreateBody(bodyDef); 
			bodies[num_players-1].SetPositionAndAngle(
				new b2Vec2(start_positions[num_players-1].x, start_positions[num_players-1].y),0);
			bodies[num_players-1].SetLinearVelocity(new b2Vec2(0, 0));
			bodies[num_players-1].SetFixedRotation(false);
			bodies[num_players-1].SetAngularVelocity(0);
			bodies[num_players-1].CreateFixture(myFixture);
			bodies[num_players-1].CreateFixture(myHorn); 
			bodies[num_players-1]["playerID"] = data.other_playerID;
			console.log("num_players: " + num_players);		
			console.log("player ID: " + bodies[num_players-1]["playerID"]);
			switch(num_players-1){
				case 0:
					document.getElementById('span1').innerHTML=data.other_playerID;
					break;
				case 1:
					document.getElementById('span2').innerHTML=data.other_playerID;
					break;
				case 2:
					document.getElementById('span3').innerHTML=data.other_playerID;
					break;
				case 3:
					document.getElementById('span4').innerHTML=data.other_playerID;
					break;	
			}
		}
	});
	//tracks when the game has changed and only refresh drawing when a change has been made to the screen
	window.requestAnimFrame = (function(){
		return window.requestAnimationFrame ||
		window.webkitRequestAnimationFrame ||
		window.mozRequestAnimationFrame ||
		window.oRequestAnimationFrame ||
		window.msRequestAnimationFrame ||
		function(/* function */ callback, /* DOMElement */ element){
		window.setTimeout(callback, 1000 / 60);
		};
	})();		
	socket.on('player disconnected', function(data) {
		world.DestroyBody(bodies[data.id_to_destroy]);	
		num_players--;
	});
	
	
	function positionAndAngle(positionX, positionY, angle) {
		this.positionX = positionX;
		this.positionY = positionY;
		this.angle = angle;	
	}
	
	//recieves message of hearts and allows shifting from 3 to no lives remaining
	var hearts;
	socket.on('pos data', function(data) {
		bodies[data.playerID].SetPositionAndAngle(new b2Vec2(data.positionX, data.positionY), data.angle);
		switch(data.lives) {
			case 3:
				hearts = "♥ ♥ ♥";
				break;
			case 2:
				hearts = "♥ ♥";
				break;
			case 1:
				hearts = "♥";
				break;
			case 0:
				hearts = " ";
				break;	
		}
		document.getElementById("p"+(data.playerID+1)+"health").innerHTML = hearts;
	});
	
	//tracks when my mouse is held down, and emits the location of mouse for the server copy to move appropriately
	var mouseX, mouseY, mousePVec, isMouseDown;
	var canvasPosition = getElementPosition(document.getElementById("canvas")); 
	document.addEventListener("mousedown", function(e) {
		isMouseDown = true;
		handleMouseMove(e);
		document.addEventListener("mousemove", handleMouseMove, true);
		started = true;
	}, true);
	
	//tracks when button is released and move the movement aspect of player when key is released
	document.addEventListener("mouseup", function() {
		document.removeEventListener("mousemove", handleMouseMove, true);
		isMouseDown = false;
		mouseX = undefined;
		mouseY = undefined;
	}, true);
	
	//calculate the actual position of the mouse
	function handleMouseMove(e) {
		mouseX = (e.clientX - canvasPosition.x) / 10;
		mouseY = (e.clientY - canvasPosition.y) / 10;		
	};
	
	function getElementPosition(element) {
		var elem=element, tagname="", x=0, y=0;
		while((typeof(elem) == "object") && (typeof(elem.tagName) != "undefined")) {
			y += elem.offsetTop;
			x += elem.offsetLeft;
			tagname = elem.tagName.toUpperCase();
			if(tagname == "BODY")
				elem=0;
			if(typeof(elem) == "object") {
				if(typeof(elem.offsetParent) == "object") {
					elem = elem.offsetParent;
				}
			}
		}
		return {x: x, y: y};
	}
	
	//actually drawing the world, scale of 10, opacity of 50%, line thickness of 1, and on canvas
	var debugDraw = new b2DebugDraw();
	debugDraw.SetSprite(document.getElementById ("canvas").getContext("2d"));
	debugDraw.SetDrawScale(10);
	debugDraw.SetFillAlpha(0.5); //define transparency
	debugDraw.SetLineThickness(1.0); //defines thickness of lines or boundaries
	debugDraw.SetFlags(b2DebugDraw.e_shapeBit | b2DebugDraw.e_jointBit);
	world.SetDebugDraw(debugDraw);
	
	//refresh the world only when the game has changed, using the request aniframe, and only does so when fram
	//is in focus on screen
	function update() {
		if(started == true) {
			socket.emit('mouse data', {playerID: p_id, isMouseDown: isMouseDown, mouseX: mouseX, mouseY: mouseY })
		}
		world.DrawDebugData();
		requestAnimFrame(update);
	
	}	
</script>
