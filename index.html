	<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	</body>

    <script src="libs/easeljs-0.7.1.min.js"></script>
	<script src="libs/Box2dWeb-2.1.a.3.min.js"></script>
    <script src="js/utils.js"></script>
	<script src="js/hero.js"></script>
	<script src="js/demo.js"></script>
	
	<script>
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		
		
		
		var    b2Vec2 = Box2D.Common.Math.b2Vec2
		,	   b2Cross = Box2D.Common.Math.b2Cross
		,      b2BodyDef = Box2D.Dynamics.b2BodyDef
		,      b2Body = Box2D.Dynamics.b2Body
		,      b2FixtureDef = Box2D.Dynamics.b2FixtureDef
		,      b2World = Box2D.Dynamics.b2World
		,      b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape
		,      b2CircleShape = Box2D.Collision.Shapes.b2CircleShape
		,      b2RevoluteJointDef=Box2D.Dynamics.Joints.b2RevoluteJointDef
		,      b2MouseJointDef =  Box2D.Dynamics.Joints.b2MouseJointDef
		,      b2DebugDraw = Box2D.Dynamics.b2DebugDraw
		,      b2Fixture = Box2D.Dynamics.b2Fixture
		,      b2AABB = Box2D.Collision.b2AABB;
		
		
		
		var world = new b2World(new b2Vec2(0, 0), false);
	
	
		var bodyDef = new b2BodyDef;
		bodyDef.type = b2Body.b2_dynamicBody;
		bodyDef.position.Set(4, 8);
		bodyDef.userData = 'BOX';
		;
		
		var myBody = world.CreateBody(bodyDef);
		
		myBody.SetPositionAndAngle(new b2Vec2(10,10),0);
		myBody.SetLinearVelocity(new b2Vec2(0, 0));
		myBody.SetFixedRotation(false);
		myBody.SetAngularVelocity(0);
		
		
		var myFixture = new b2FixtureDef;
		myFixture.shape = new b2CircleShape(2);
		myFixture.density = 1;
		myFixture.friction = 0.5;
		myFixture.restitution = .6;
		
		myBody.CreateFixture(myFixture);
		
		var debugDraw = new b2DebugDraw();
		debugDraw.SetSprite(document.getElementById ("canvas").getContext("2d"));
		debugDraw.SetDrawScale(10);
		debugDraw.SetFillAlpha(0.3); //define transparency
		debugDraw.SetLineThickness(1.0); //defines thickness of lines or boundaries
		debugDraw.SetFlags(b2DebugDraw.e_shapeBit | b2DebugDraw.e_jointBit);
		world.SetDebugDraw(debugDraw);
		
		window.setInterval(update, 1000/60);
		
		var mouseX, mouseY, mousePVec, isMouseDown, selectedBody, mouseJoint;
		var canvasPosition = getElementPosition(document.getElementById("canvas")); 
		
		document.addEventListener("mousedown", function(e) {
			isMouseDown = true;
			handleMouseMove(e);
			document.addEventListener("mousemove", handleMouseMove, true);
		}, true);
		
		document.addEventListener("mouseup", function() {
			document.removeEventListener("mousemove", handleMouseMove, true);
			isMouseDown = false;
			mouseX = undefined;
			mouseY = undefined;
		}, true);
		
		function handleMouseMove(e) {
			mouseX = (e.clientX - canvasPosition.x) / 10;
			mouseY = (e.clientY - canvasPosition.y) / 10;
		};
		function getElementPosition(element) {
			var elem=element, tagname="", x=0, y=0;
			while((typeof(elem) == "object") && (typeof(elem.tagName) != "undefined")) {
				y += elem.offsetTop;
				x += elem.offsetLeft;
				tagname = elem.tagName.toUpperCase();
				if(tagname == "BODY")
					elem=0;
				if(typeof(elem) == "object") {
					if(typeof(elem.offsetParent) == "object") {
						elem = elem.offsetParent;
					}
				}
			}
			return {x: x, y: y};
		}
		
		var canMove = false;
		
		function rotate_to_mouse() {
			var pos = new b2Vec2(myBody.GetPosition().x, myBody.GetPosition().y);
			var a1 = mouseY - pos.y;
			var b1 = mouseX - pos.x;
			var angle1_act = Math.atan2(a1, b1);
			var angle1;
			
			var turning_speed = Math.PI*1.5;
			
			var angle2 = myBody.GetAngle();

			if(angle2 < 0) {
				angle2 += 2*Math.PI;
			}
			if(angle2 > 2*Math.PI) {
				angle2 -= 2*Math.PI;
			}

			
			
			if (angle1_act < 0) {
				angle1 = 2*Math.PI - (-1 * angle1_act);
			}
			if (angle1_act > 0) {
				angle1 = angle1_act;
			}
			//console.log("1 - 2: " + (angle1 - angle2));
			//myBody.SetAngularVelocity(Math.PI/2);
			if(angle1 >= Math.PI) {				
				if(angle2 >= Math.PI) {
					if(angle1 <= angle2) {
					//console.log("1");
						myBody.SetAngularVelocity(-turning_speed)
					}else if(angle1 > angle2) {
					//console.log("2");
						myBody.SetAngularVelocity(turning_speed);
					}
					//console.log("angle 2 is greater than angle 1");
					canMove = false;				
				} else if(angle2 < Math.PI) {
					if(angle1 <= (angle2 + Math.PI)) {
					//console.log("1");
						myBody.SetAngularVelocity(turning_speed);
					}else if(angle1 > (angle2 + Math.PI)) {
					//console.log("2");
						myBody.SetAngularVelocity(-turning_speed);
					}
					//console.log("angle 2 is greater than angle 1");
					canMove = false;
				}
				

			}else if(angle1 < Math.PI) {
				if(angle2 >= Math.PI) {
					if(angle1 <= (angle2 - Math.PI)) {
					//console.log("1");
						myBody.SetAngularVelocity(turning_speed);
					}else if(angle1 > (angle2 - Math.PI)) {
					//console.log("2");
						myBody.SetAngularVelocity(-turning_speed);
					}
					//console.log("angle 2 is greater than angle 1");
					canMove = false;				
				} else if(angle2 < Math.PI) {
					if(angle1 <= angle2) {
					//console.log("1");
						myBody.SetAngularVelocity(-turning_speed);
					}else if(angle1 > angle2) {
					//console.log("2");
						myBody.SetAngularVelocity(turning_speed);
					}
					//console.log("angle 2 is greater than angle 1");
					canMove = false;
				}
			}
			//console.log(Math.abs(angle2 - angle1));
			if((Math.abs(angle2 - angle1) <= 0.05) || (Math.abs(angle2 - angle1) >= 6.23)) {
				//console.log(canMove);
				myBody.SetAngularVelocity(0);
				canMove = true;
			} else {
				//console.log(canMove);
			}
			console.log("a1: " + angle1);	
			console.log("a2: " + angle2);
			
		}
		
		
			
		function update() {
			if(!isMouseDown) {
				myBody.SetAngularVelocity(0);
			}		
			if(isMouseDown && canMove == true) {
				myBody.ApplyForce(new b2Vec2((mouseX - myBody.GetPosition().x)*10, (mouseY - myBody.GetPosition().y)*10), myBody.GetPosition());
				
				rotate_to_mouse();
			} else if(isMouseDown && canMove == false) {
				rotate_to_mouse();
			}
			
			world.Step(1/60, 10, 10);
			world.DrawDebugData();
			world.ClearForces();
		}

	</script>

</html>

	<!--3 requests to send and catch, send connection, update, disconnect-->
	<!--catch welcome, chat, notification-->
	<script 
	//listens for connection communciation
	io.sockets.on(
		'connection',
		function(client) {
			//reply to the client
			client.emit('welcome', 'Welcome to my chat room!');

    

			//listen for update
			client.on(
				'update',
				function(message) {
				// This function tries to get the user name from the client object, and
				// use that to form a chat message that will be sent to all clients.
				if (message && message.msg) {
					client.get(
						'user_name', 
						function(err, name) {
						if (!err) {
						// io.sockets.emit() will send the message to all clients,
						// including the current client. See socket.io FAQ for more
						// examples.
							io.sockets.emit('chat', { user_name: name, msg: message.msg });
						}
						});
					}
				});

		// Print a message when somebody left.
		client.on(
			'disconnect',
			function() {
			client.get(
				'user_name',
				function(err, name) {
					if (name) {
						io.sockets.emit('notification', name + ' left the room.');
					}
				});
			});
		});
	</script>
