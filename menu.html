<style>
body {
  font-family: sans-serif;
}

#status {
  position: absolute;
	top: -50;
	right: 20;
  font-size: 14pt;
  color: blue;
  margin-right: 0px;
  margin-bottom: 0px;
}
#background{

}

#warning {
	display: "none";
	font-size: 10pt;
	font-family: Comic Sans;
}

#game {
  
}

#board div {
  margin-top: 5px;
}

#buttons{
  position: absolute;
  top: 350;
  left: 300;
}

.button {
  width: 200px;
  font-family: Comic Sans;
}

.user_name {
  font-size: 10pt;
  font-weight: bold;
  color: blue;
}

.notification {
  color: green;
}
</style>

<div id="screen_size" style="float:left; width: 800px; height: 600px;">

<div id="warning">
  JavaScript is required to run this app.
</div>

<div id="background" style="float:left; width 800px; height: 600px;">
  <img src="./assets/menu_image.png" alt="Background" width="window.height" height="window.width">
</div>

<div id="buttons" style="float:left; width 800px; height: 600px;"> 
	<div><button class="button" onclick="jumpToLogin()">Login </button></div>
	<div><button class="button" onclick="jumpToInstr()">Instructions </button></div>
	<div><button class="button" onclick="jumpToRules()">Rules </button></div>
</div>

<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script>
  // $(document) returns a jQuery object representing the whole document (page).
  // $(document).ready(fn) tells jQuery to call function 'fn' after the whole
  // document is loaded.
  $(document).ready(function() {
    // Hide the warning section and show the login section.
    $('#warning').css('display', 'none');
	$('#login_section').css('display', 'block');
	$('#background').css('display', 'block');
	


    // When Enter is pressed in the name field, it should be treated as clicking
    // on the Log In button.
    $('#name').keyup(function(event) {
      if (event.keyCode == 13) {
        $('#login').click();
		$('#login_section').css('display', 'none');
        $('#game').css('display', 'block');
		$('#background').css('display', 'none');
        $('#status').text('Logged In.');
      }
    });

  });

function jumpToInstr() {
  window.location = "/instruction_screen.html";
}

function jumpToRules() {
  window.location = "/rulescreen.html";
}

function jumpToLogin() {
  window.location = "/loginscreen.html";
}
</script>

</div>
	
	
</html>
